{% extends 'courses/main.html' %}

{% block title %}Delete course - Learn.com{% endblock %}

{% block content %}
{% include 'course_css.html' %}
<div class="cont_course">
<h1>Delete course</h1>
<br>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
   
     <a>
		<button class="btn btn-lg btn-success" type="submit"><span class="glyphicon glyphicon-ok"></span> Confirm</button>
	</a>
    <a>
		<button class="btn btn-default btn-lg" type="button" onclick="history.back(-1)"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
	</a>
</form>
{% endblock %}
