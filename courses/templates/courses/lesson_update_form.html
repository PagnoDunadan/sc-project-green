{% block title %}Edit lesson - Learn.com{% endblock %}

{% block content %}

<div class="cont_course">
<h1>Edit lesson</h1>
<br>
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}

</div>
{% endblock %}
